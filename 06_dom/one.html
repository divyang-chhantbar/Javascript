<!-- IN AND OUT ABOUT "DOM"
The DOM stands for the Document Object Model, and it's a way for web developers to interact with and manipulate web pages using JavaScript. It's a structured representation of a web page, turning it into a tree-like structure of objects that you can access and modify. The DOM is crucial because it allows you to dynamically change and update web content without having to reload the entire page.

How can we access and manipulate these elements in the DOM?
start with the "document" object, which represents the entire web page. From there, you can navigate through the tree structure to find the element you want, using methods like getElementById, querySelector, or getElementsByClassName. Once you've selected an element, you can change its content, style, or attributes using JavaScript.
 -->
